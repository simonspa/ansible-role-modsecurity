---
# defaults file for ansible-role-modsecurity

modsecurity_enable: true

nginx_modules_dir: /usr/lib/nginx/modules/

modsecurity_branch: v3.0.4
modsecurity_nginx_branch: v1.0.1
modsecurity_owasp_version: "v3.2/master"

modsecurity_build_folder: /opt/ModSecurity

modsecurity_config_dir: "/etc/nginx/modsec"

# 10240M in bytes:
modsecurity_max_size: 10737418240

# List of ids of security rules to be removed
modsecurity_secrule_remove: []

# List of action strings to be added to the configuration
modsecurity_secactions: []

modsecurity_auditlog: "/var/log/modsec_audit.log"
